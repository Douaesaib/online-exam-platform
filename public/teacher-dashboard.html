<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&A Quiz - Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--accent-color);">
        <div class="container">
            <a class="navbar-brand" href="#">D&A Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="createExamLink">Create Exam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="viewExamsLink">View Exams</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Create Exam Form -->
        <div id="createExamSection" class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">Create New Exam</h2>
                <form id="createExamForm">
                    <div class="mb-3">
                        <label for="examTitle" class="form-label">Exam Title</label>
                        <input type="text" class="form-control" id="examTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="examDuration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="examDuration" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="passingScore" class="form-label">Passing Score (%)</label>
                        <input type="number" class="form-control" id="passingScore" min="0" max="100" required>
                    </div>
                    
                    <div id="questionsContainer">
                        <!-- Questions will be added here dynamically -->
                    </div>

                    <button type="button" class="btn btn-secondary mb-3" id="addQuestionBtn">Add Question</button>
                    <button type="submit" class="btn btn-primary d-block w-100">Create Exam</button>
                </form>
            </div>
        </div>

        <!-- View Exams Section -->
        <div id="viewExamsSection" class="card shadow d-none">
            <div class="card-body">
                <h2 class="card-title mb-4">Your Exams</h2>
                <div id="examsList" class="list-group">
                    <!-- Exams will be listed here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Question Template -->
    <template id="questionTemplate">
        <div class="question-card mb-3">
            <div class="mb-3">
                <label class="form-label">Question Text</label>
                <input type="text" class="form-control question-text" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Question Type</label>
                <select class="form-select question-type">
                    <option value="multiple">Multiple Choice</option>
                    <option value="direct">Direct Answer</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Points</label>
                <input type="number" class="form-control question-points" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Time Limit (seconds)</label>
                <input type="number" class="form-control question-time" min="1" required>
            </div>
            <div class="options-container">
                <!-- Options will be added here for multiple choice questions -->
            </div>
            <button type="button" class="btn btn-outline-danger remove-question">Remove Question</button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
