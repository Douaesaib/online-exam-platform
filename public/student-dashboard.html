<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&A Quiz - Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--accent-color);">
        <div class="container">
            <a class="navbar-brand" href="#">D&A Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="availableExamsLink">Available Exams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="myResultsLink">My Results</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Available Exams Section -->
        <div id="availableExamsSection" class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">Available Exams</h2>
                <div id="examsList" class="list-group">
                    <!-- Exams will be listed here dynamically -->
                </div>
            </div>
        </div>

        <!-- My Results Section -->
        <div id="myResultsSection" class="card shadow d-none">
            <div class="card-body">
                <h2 class="card-title mb-4">My Results</h2>
                <div id="resultsList" class="list-group">
                    <!-- Results will be listed here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Exam Taking Modal -->
    <div class="modal fade" id="examModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="examTitle"></h5>
                    <div class="timer ms-auto me-3" id="examTimer"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="questionContainer">
                        <!-- Questions will be displayed here -->
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-secondary" id="prevQuestion">Previous</button>
                        <button class="btn btn-primary" id="nextQuestion">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
