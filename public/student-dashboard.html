<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mb-4">
            <div class="card-body text-center">
                <h2>Bienvenue sur le tableau de bord Étudiant !</h2>
                <p>Vous êtes connecté en tant qu'étudiant.</p>
                <button class="btn btn-danger mt-3" onclick="logout()">Déconnexion</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4>Examens disponibles</h4>
                <ul class="list-group" id="examList"></ul>
            </div>
        </div>
        <div id="examZone" class="mt-4"></div>
    </div>
    <script>
    const API_URL = 'http://localhost:5000';
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('currentUser');
        window.location.href = 'index.html';
    }

    async function loadExams() {
        const res = await fetch(`${API_URL}/api/exams`);
        const exams = await res.json();
        const examList = document.getElementById('examList');
        examList.innerHTML = '';
        exams.forEach(exam => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `<span>${exam.title} (Durée : ${exam.duration} min)</span>` +
                `<button class='btn btn-primary btn-sm' onclick='startExam(${JSON.stringify(exam)})'>Commencer</button>`;
            examList.appendChild(li);
        });
    }

    window.startExam = function(exam) {
        const zone = document.getElementById('examZone');
        let html = `<h5>${exam.title}</h5><form id='examFormZone'>`;
        exam.questions.forEach((q, idx) => {
            html += `<div class='mb-3'><b>Q${idx+1} : ${q.text}</b><br/>`;
            q.options.forEach(opt => {
                html += `<div class='form-check'><input class='form-check-input' type='radio' name='q${idx}' value='${opt}' required> <label class='form-check-label'>${opt}</label></div>`;
            });
            html += `</div>`;
        });
        html += `<button type='submit' class='btn btn-success'>Soumettre</button></form>`;
        zone.innerHTML = html;
        document.getElementById('examFormZone').onsubmit = function(e) {
            e.preventDefault();
            let score = 0;
            exam.questions.forEach((q, idx) => {
                const val = document.querySelector(`input[name='q${idx}']:checked`).value;
                if(val === q.answer) score++;
            });
            zone.innerHTML = `<div class='alert alert-info'>Votre score : ${score} / ${exam.questions.length}</div>`;
        };
    }

    loadExams();
    </script>
</body>
</html>
